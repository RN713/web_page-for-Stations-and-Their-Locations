

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let station">{{station.Id}}</td>
  </ng-container>
  <ng-container matColumnDef="Code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let station">{{station.Code}}</td>
  </ng-container>
  <ng-container matColumnDef="RegionName">
    <th mat-header-cell *matHeaderCellDef>Region Name</th>
    <td mat-cell *matCellDef="let station">{{station.RegionName}}</td>
  </ng-container>
  <ng-container matColumnDef="geolocation">
    <th mat-header-cell *matHeaderCellDef>Geolocation</th>
    <td mat-cell *matCellDef="let station">
      <button mat-button (click)="openGeolocation(station.Lat, station.Lon)">Geolocation</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
